
<fieldset>
    <legend>Validating a complete form</legend>
    <p>
        <label for="firstname">Firstname</label>
        <input id="firstname" name="firstname" type="text">
    </p>
    <p>
        <label for="lastname">Lastname</label>
        <input id="lastname" name="lastname" type="text">
    </p>
    <p>
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
    </p>
    <p>
        <label for="confirm_password">Confirm password</label>
        <input id="confirm_password" name="confirm_password" type="password">
    </p>
    <p>
        <label for="email">Email</label>
        <input id="email" name="email" type="email">
    </p>
    <p>
        <label for="agree">Please agree to our policy</label>
        <input class="checkbox" id="agree" name="agree" type="checkbox">
    </p>
    <p>
        <label for="newsletter">I'd like to receive the newsletter</label>
        <input class="checkbox" id="newsletter" name="newsletter" type="checkbox">
    </p>
    <fieldset class="gray" id="newsletter_topics">
        <legend>Topics (select at least two) - note: would be hidden when newsletter isn't selected, but is visible here for the demo</legend>
        <label for="topic_marketflash">
            <input disabled="disabled" id="topic_marketflash" value="marketflash" name="topic" type="checkbox">Marketflash
        </label>
        <label for="topic_fuzz">
            <input disabled="disabled" id="topic_fuzz" value="fuzz" name="topic" type="checkbox">Latest fuzz
        </label>
        <label for="topic_digester">
            <input disabled="disabled" id="topic_digester" value="digester" name="topic" type="checkbox">Mailing list digester
        </label>
        <label for="topic" class="error">Please select at least two topics you'd like to receive.</label>
    </fieldset>
    <p>
        <input class="submit" value="Submit" type="submit">
    </p>
</fieldset>
